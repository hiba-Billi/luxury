<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Sales Platform</title>
    <link rel="shortcut icon" href="./logo.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
            background-image: url("./wall.jpg");
            background-size: cover; /* Adapte l'image à la taille de l'écran */
            background-repeat: no-repeat; /* Évite que l'image se répète */
            background-position: center; /* Centre l'image dans la fenêtre */
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #350000, #670606d4);
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1rem;
        }

        header nav a:hover {
            background-color: #d5a300;
            transform: scale(1.05);
        }

        section {
            display: none;
            padding: 3rem 2rem;
        }

        section.active {
            display: block;
        }

        .welcome-page {
            width: 100%;
            height: 100vh;
            background-image: url("./wall.jpg");
            background-size: cover; /* Adapte l'image à la taille de l'écran */
            background-repeat: no-repeat; /* Évite que l'image se répète */
            background-position: center; /* Centre l'image dans la fenêtre */
            line-height: 1.6;
            color: #fff;
            text-align: center;
            padding: 5rem 2rem;
            
        }

        .welcome-page h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
        }

        .welcome-page p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .welcome-page button {
            background-color: #b67e00;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .welcome-page button:hover {
            background-color: #b67f00d1;
            transform: scale(1.1);
        }

        .car-gallery {
            background-image: url("./wall.jpg");
            background-size: cover; /* Adapte l'image à la taille de l'écran */
            background-repeat: no-repeat; /* Évite que l'image se répète */
            background-position: center; /* Centre l'image dans la fenêtre */
            color: #333;
            line-height: 1.6;
        }

        .car-gallery h2 {
          font-size: 30px;
          font-family:  'Playfair Display', serif;
          color:#fff;
          text-align: center;
          margin-bottom: 2rem;
        }

        .cars-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 2rem;
            
        }

        .car-item {
        background: #ffffff;
        border-radius: 20px;
        overflow: visible; /* Allows image to grow outside the box */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 450px;
        position: relative;
        align-items: center;
    }

      .car-item img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        transition: transform 0.3s ease;
        z-index: 2; /* Ensures the image is on top */
      }

       .car-item img:hover {
          transform: scale(1.2); /* Grows the image */
          z-index: 3; /* Brings the image to the front */
       }

        .car-item h3 {
            font-family: serif;
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .car-item p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .car-item button {
            background-color: #b67e00;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .car-item button:hover {
            background-color: #b67f00c4;
            transform: scale(1.05);
        }

        .contact-section {
            background: #331515;
            color: #fff;
        }

        .contact-section h2 {
            font-family: serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .contact-section button {
            background-color: #b67e00;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background: #201f36;
            color: #fff;
            padding: 2rem 0;
        }
    </style>
    
</head>
<body>
    <header>
        <nav>
            <a href="#" onclick="showSection('welcome')">Home</a>
            <a href="#" onclick="showSection('cars')">Cars</a>
            <a href="#" onclick="showSection('contact')">Contact</a>
        </nav>
    </header>

    <section id="welcome" class="welcome-page active">
        <h1>Welcome to the Luxury Car Sales Platform</h1>
        <p>Discover the finest selection of luxury cars for every taste and preference.</p>
        <button onclick="showSection('cars')">Start Shopping</button>
    </section>

    <section id="cars" class="car-gallery">
        <h2>Available Luxury Cars</h2>
        <div class="cars-container"></div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Luxury Car Sales Platform. All rights reserved.</p>
    </footer>

    <script>
        const cars = [
            { model: "Car Model 1", price: 200000, image: "car1.jpg" },
            { model: "Car Model 2", price: 250000, image: "car2.jpg" },
            { model: "Car Model 3", price: 220000, image: "car3.jpg" },
            { model: "Car Model 4", price: 270000, image: "car4.jpg" },
            { model: "Car Model 5", price: 300000, image: "car5.jpg" },
            { model: "Car Model 6", price: 350000, image: "car6.jpg" },
            { model: "Car Model 7", price: 700000, image: "car7.jpg" },
            { model: "Car Model 8", price: 400000, image: "car8.jpg" },
            { model: "Car Model 9", price: 450000, image: "car9.jpg" },
            { model: "Car Model 10", price: 500000, image: "car10.jpg" },
            { model: "Car Model 11", price: 550000, image: "car11.jpg" },
            { model: "Car Model 12", price: 600000, image: "car12.jpg" },
            { model: "Car Model 13", price: 900000, image: "car13.jpg" },
            { model: "Car Model 14", price: 700000, image: "car14.jpg" },
            { model: "Car Model 15", price: 1000000, image: "car15.jpg" },
            { model: "Car Model 16", price: 600000, image: "car16.jpg" },
            { model: "Car Model 17", price: 600000, image: "car17.jpg" },
            { model: "Car Model 18", price: 600000, image: "car18.jpg" },
            { model: "Car Model 19", price: 600000, image: "car19.jpg" },
            { model: "Car Model 20", price: 600000, image: "car20.jpg" },

        ];
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function displayCars() {
            const carsContainer = document.querySelector('.cars-container');
            cars.forEach(car => {
                const carItem = document.createElement('div');
                carItem.classList.add('car-item');
                carItem.innerHTML = `
                    <img src="${car.image}" alt="${car.model}">
                    <h3>${car.model}</h3>
                    <p>$${car.price.toLocaleString()}</p>
                    <button onclick="alert('You selected ${car.model}')">Buy Now</button>
                `;
                carsContainer.appendChild(carItem);
            });
        }

        window.onload = displayCars;
    </script>
</body>
</html>
